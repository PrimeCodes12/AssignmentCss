<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web form</title>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <nav>
          <a href="./chekout.html">WP Pusher</a>
        </nav>
      </div>
    </header>

    <div class="General">
      <section class="Info">
        <img src="./logo.svg" alt="Logo" class="Imglogo" />
        <h1>For Individuals</h1>
        <p>
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </section>

      <section class="GeneralForm">
        <form class="SignUP">
          <div class="Form">
            <div class="Group">
              <label for="First-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="Tolu"
                required
              />
            </div>

            <div class="Group">
              <label for="First-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
          </div>

          <div class="Form">
            <div class="Group">
              <label for="First-name">Gender</label>
              <select name="gender" id="gender" required>
                <option value="" disabled selected hidden>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="Group">
              <label for="First-name">Date of Birth</label>
              <div class="Input-wrapper" tabindex="0">
                <input type="date" id="dob" name="dob" required />

                <img src="./calender.svg" alt="calender-icon" />
              </div>
            </div>
          </div>

          <div class="Form">
            <div class="Group">
              <label for="weight">Weight (Kg)</label>
              <input
                type="number"
                id="weight"
                name="weight"
                placeholder="Enter weight"
                required
              />
            </div>

            <div class="Group">
              <label for="weight">Height (CM)</label>
              <input
                type="number"
                id="height"
                name="height"
                placeholder="Enter height here.."
                required
              />
            </div>
          </div>

          <div class="Group">
            <label for="activity-level">Activity Level</label>
            <select name="activity-level" id="activity-level" required>
              <option value="" disabled selected>Select here</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="Group">
            <label for="password">Password</label>
            <div class="Input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter password"
                required
              />
            </div>
          </div>

          <button type="submit" class="Button">Register</button>
          <p class="Terms">
            By clicking Register, you agree to our
            <a href="#">Terms of use</a> and our <a href="#">Privacy Policy</a>
          </p>
        </form>
      </section>
    </div>
  </body>
</html>
